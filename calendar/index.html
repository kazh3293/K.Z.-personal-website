<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 4 - Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="row">
        <div class="col-2">
            <div class="custom-container">
              <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#event_Modal"> Create Event
              </button>
            </div>
        </div>
        <div class="col">
            <div class="container-md container-fluid py-4 h-100">
                <div id="calendar" class="row h-100">
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Sunday">
                        <div class="h6 text-center position-relative py-2 day">
                            Sunday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Monday">
                        <div class="h6 text-center position-relative py-2 day">
                            Monday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Tuesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Tuesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Wednesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Wednesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Thursday">
                        <div class="h6 text-center position-relative py-2 day">
                            Thursday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Friday">
                        <div class="h6 text-center position-relative py-2 day">
                            Friday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Saturday">
                        <div class="h6 text-center position-relative py-2 day">
                            Saturday
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>

<!-- Trigger button (for demo) -->

<!-- Modal -->
<div class="modal fade" id="event_Modal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">Add Event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form id="event_form">

          <!-- Event Name -->
          <div class="mb-3">
            <label for="event_name" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="event_name" required>
          </div>

           <div class="mb-3">
            <label for="event_category" class="form-label">Category</label>
             <select class="form-select" id="event_category" required>
             <option value="" disabled selected>Selection</option>
              <option>Academic</option>
              <option>Work</option>
              <option>Personal Life</option>
              <option>Entertainment</option>
              </select>
          </div>

          <!-- Weekday -->
          <div class="mb-3">
            <label for="event_weekday" class="form-label">Weekday</label>
            <select class="form-select" id="event_weekday" required>
              <option value="" disabled selected>Selection</option>
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
              <option>Sunday</option>
            </select>
          </div>

          <!-- Time -->
          <div class="mb-3">
            <label for="event_time" class="form-label">Time</label>
            <input type="time" class="form-control" id="event_time" required>
          </div>

          <!-- Event Modality -->
          <div class="mb-3">
            <label for="event_modality" class="form-label">Event Modality</label>
            <select class="form-select" id="event_modality" required onchange="updateLocationOptions(this.value)">
              <option value="" disabled selected>Selection</option>
              <option value="In-Person">In-Person</option>
              <option value="Remote">Remote</option>
            </select>
          </div>

          <!-- Location (In-Person only) -->
          <div class="mb-3" id="location_field" style="display:none">
            <label for="event_location" class="form-label">Location</label>
            <input type="text" class="form-control" id="event_location" placeholder="Enter event location">
          </div>

          <!-- Remote URL (Remote only) -->
          <div class="mb-3" id="remote_url_field" style="display:none">
            <label for="event_remote_url" class="form-label">Remote Meeting URL</label>
            <input type="text" class="form-control" id="event_remote_url" placeholder="e.g., Zoom/Teams/Meet link">
            <div class="form-text">Enter a valid link (Zoom, Teams, Meet, etc.).</div>
          </div>

          <!-- Attendees (Shown for both modalities) -->
          <div class="mb-3" id="attendees_field" style="display:none">
            <label for="event_attendees" class="form-label">Attendees</label>
            <input type="text" class="form-control" id="event_attendees" placeholder="Enter names separated by commas" pattern="https?:\/\/.+"
    title="Please enter a valid URL starting with http:// or https://">
          </div>

      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" type="button" onclick="saveEvent()">
            Save Event </button>
      </div>

    </div>
  </div>
</div>
</form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
